<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Insta</title>
</head>
<body>
    <div class="instagram-wrapper"> <!-- todo o conteudo, 2 colunas-->
        <div class="instagram-phone"> <!--coluna 1-->
            <img src="Imagens/insta-celular.png"   alt="celular">
        </div>

        <div class="instagram-continue"> <!--coluna 2 part 1-->
            <div class="grup"> <!-- p/ as duas caixas iguais-->
                <img src="Imagens/insta-logo.png" class="insta-logo" alt="logo instagram">
                <div class="profile-photo"> <!-- div separada p/ foto-->
                    <img src="Imagens/perfil.jpeg" alt="foto de perfil"> 
                </div>
                <a href="#" class="instagram-login">Continue como Ingridlindor</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>

            <div class="grup"> <!--coluna 2 part 2-->
                <p class="not-account">Não é Ingridlindor?</p>
                <p class="notaccount">
                    <span class="link-blue"> Altenar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app"> <!-- Coluna 2 part 3-->
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download"> <!--img lojas app-->
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>


        </div> 
          







    </div>
</body>
</html>
